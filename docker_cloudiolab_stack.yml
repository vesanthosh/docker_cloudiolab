version: "3.7"
services:
  portus:
    image: opensuse/portus:head
    environment:
      - CCONFIG_PREFIX=PORTUS
      - PORTUS_MACHINE_FQDN_VALUE=docker.cloudiolab.com
      - PORTUS_SECURITY_CLAIR_SERVER=http://clair:6060

      - PORTUS_DB_HOST=db
      - PORTUS_DB_DATABASE=portus_production
      - PORTUS_DB_PASSWORD=/run/secrets/docker_portus_database_password
      - PORTUS_DB_POOL=5

      - PORTUS_SECRET_KEY_BASE=/run/secrets/docker_portus_secret_key_base
      - PORTUS_KEY_PATH=/run/secrets/docker.cloudiolab.com.14072019.privkey.pem
      - PORTUS_PASSWORD=/run/secrets/docker_portus_password

      - PORTUS_PUMA_TLS_KEY=/run/secrets/docker.cloudiolab.com.14072019.privkey.pem
      - PORTUS_PUMA_TLS_CERT=/run/secrets/docker.cloudiolab.com.14072019.fullchain.pem

      # NGinx is serving the assets instead of Puma. If you want to change this,
      # uncomment this line.
      #- RAILS_SERVE_STATIC_FILES='true'
    secrets:
      - docker_portus_database_password
      - docker_portus_secret_key_base
      - docker_portus_password
      - docker.cloudiolab.com.14072019.fullchain.pem
      - docker.cloudiolab.com.14072019.privkey.pem
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - portus_static:/srv/Portus/public
    networks:
      - cloudiolab_common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == jarvis]

  background:
    image: opensuse/portus:head
    environment:
      - CCONFIG_PREFIX=PORTUS
      - PORTUS_MACHINE_FQDN_VALUE=docker.cloudiolab.com
      - PORTUS_SECURITY_CLAIR_SERVER=http://clair:6060

      - PORTUS_DB_HOST=db
      - PORTUS_DB_DATABASE=portus_production
      - PORTUS_DB_PASSWORD=/run/secrets/docker_portus_database_password
      - PORTUS_DB_POOL=5

      - PORTUS_SECRET_KEY_BASE=/run/secrets/docker_portus_secret_key_base
      - PORTUS_KEY_PATH=/run/secrets/docker.cloudiolab.com.14072019.privkey.pem
      - PORTUS_PASSWORD=/run/secrets/docker_portus_password

      - PORTUS_BACKGROUND=true
    secrets:
      - docker_portus_database_password
      - docker_portus_secret_key_base
      - docker_portus_password
      - docker.cloudiolab.com.14072019.fullchain.pem
      - docker.cloudiolab.com.14072019.privkey.pem
    depends_on:
      - portus
      - db
    networks:
      - cloudiolab_common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == jarvis]

  db:
    image: library/mariadb:10.0.23
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0
    environment:
      - MYSQL_DATABASE=portus_production

      - MYSQL_ROOT_PASSWORD=/run/secrets/docker_portus_database_password
    secrets:
      - docker_portus_database_password
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - cloudiolab_common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == jarvis]

  registry:
    image: library/registry:2.7
    command: ["/bin/sh", "/etc/docker/registry/init"]
    environment:
      REGISTRY_AUTH_TOKEN_REALM: https://docker.cloudiolab.com/v2/token
      REGISTRY_AUTH_TOKEN_SERVICE: docker.cloudiolab.com
      REGISTRY_AUTH_TOKEN_ISSUER: docker.cloudiolab.com
      REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE: /run/secrets/docker.cloudiolab.com.14072019.fullchain.pem

      REGISTRY_HTTP_TLS_CERTIFICATE: /run/secrets/docker.cloudiolab.com.14072019.fullchain.pem
      REGISTRY_HTTP_TLS_KEY: /run/secrets/docker.cloudiolab.com.14072019.privkey.pem

      REGISTRY_NOTIFICATIONS_ENDPOINTS: >
        - name: portus
          url: https://docker.cloudiolab.com/v2/webhooks/events
          timeout: 2000ms
          threshold: 5
          backoff: 1s
    secrets:
      - docker.cloudiolab.com.14072019.fullchain.pem
      - docker.cloudiolab.com.14072019.privkey.pem
    volumes:
      - docker_volume:/var/lib/registry
    configs:
      - source: docker_config-15071227
        target: /etc/docker/registry/config.yml
      - source: docker_init-15071227
        target: /etc/docker/registry/init
    networks:
      - cloudiolab_common_network
    ports:
      - 5000:5000
      - 5001:5001
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == jarvis]

  clair:
    image: quay.io/coreos/clair:v2.0.8
    depends_on:
      - postgres
    ports:
      - "6060-6061:6060-6061"
    volumes:
      - clair_tmp:/tmp
    configs:
      - source: clair_docker-15071227
        target: /config/config.yaml
    command: [-config, /config/config.yaml]
    networks:
      - cloudiolab_common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == jarvis]

  postgres:
    image: postgres:10-alpine
    environment:
      POSTGRES_PASSWORD: psqlpassword
    volumes:
      - postgresdb:/var/lib/postgresql/data
    networks:
      - cloudiolab_common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == jarvis]

volumes:
  portus_static:
    driver: local
  mariadb:
    driver: local
  postgresdb:
    driver: local
  docker_volume:
    driver: local
  clair_tmp:
    driver: local

networks:
  cloudiolab_common_network:
    external: true

secrets:
  docker.cloudiolab.com.14072019.fullchain.pem:
    external: true
  docker.cloudiolab.com.14072019.privkey.pem:
    external: true
  docker_portus_database_password:
    external: true
  docker_portus_secret_key_base:
    external: true
  docker_portus_password:
    external: true

configs:
  clair_docker-15071227:
    file: ./clair/config.yaml
  docker_config-15071227:
    file: ./registry/config.yml
  docker_init-15071227:
    file: ./registry/init
